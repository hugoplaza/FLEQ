{% extends "custom/analytics/base-analytics.html" %}


{% block js %}

	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>

	<script type="text/javascript">
		var chart;
		
		$(document).ready(function() {
			
	        $('#container').highcharts({
		        chart: {
		            plotBackgroundColor: null,
		            plotBorderWidth: null,
		            plotShadow: false
		        },
		        title: {
		            text: 'Categories More Successful'
		        },
		        tooltip: {
		    	    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		        },
		        credits: {
		        	enabled: false
		        },
		        legend: {
		        	enabled: true
		        },
		        plotOptions: {
		            pie: {
		                allowPointSelect: true,
		                cursor: 'pointer',
	                    dataLabels: {
	                        enabled: false
	                    },
	                    showInLegend: true,
			            }
		        },
		        series: [{
		            type: 'pie',
		            name: 'Percentage',
		            data: [
		            	{% for d in data %}
		            		['{{d.name}}', {{d.number}}],
		            	{% endfor %}
		            ]
		        }]
		    });
	
		});
			
	</script>

{% endblock %}



{% block content %}

<div class="contentbg" style="margin: 0; padding: 0; width: 100%">
		<div class="post">
			<!--<h2 class="title">Analytics</h2>-->

		    <div id="container" style="width: 100%; height: 500px; margin: 0 auto"></div>
		    
			<center><div style="clear: both;">&nbsp;</div>
				<fieldset class="ui-grid-b" data-theme="b">
						<div class="ui-block-a"></div>
						<div class="ui-block-b"><a href="/next-games"><button data-theme="b">Go to fleq!</button></a></div>
						<div class="ui-block-c"></div>
				</fieldset>
			</center>
 
			</div>
		<div style="clear: both;">&nbsp;</div>
	</div>
	

{% endblock %}
